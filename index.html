    <style>
       
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
        }


        header {
            text-align: center;
            padding: 40px 20px;
        }
        header h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        header h2 {
            font-size: 20px;
            opacity: 0.9;
            margin: 0;
        }
        header h3 {
            font-size: 16px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* ------------ GRID ------------ */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        /* ------------ CARD ------------ */
        .card {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 30px 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: 0.4s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            margin-bottom: 20px;
            font-size: 22px;
        }

       
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #ffffff;
            color: #000;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #00eaff;
            color: #000;
        }

    
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    </style>
</head>
